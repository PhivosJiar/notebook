<div class="note ">
    <div class="viewnum">
        <button mat-icon-button class="mtbtn" routerLink="/">
            <mat-icon>reply</mat-icon>
        </button>
        
        <li *ngFor="let item of note">
            <b (click)="result_back(item)" (ngModel)="value"> {{item.title}} = {{item.value}}</b> 
        </li>

    </div>

</div>
